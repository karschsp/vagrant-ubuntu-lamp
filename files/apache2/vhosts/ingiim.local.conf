<VirtualHost *:80>
  ServerName ingiim.local
  ServerAlias *.ingiim.local
  ServerAdmin webmaster@ingiim.local
  #ErrorLog /vagrant/www/ingiim.local/log/error_log
  #CustomLog /vagrant/www/ingiim.local/log/access_log combined
  DocumentRoot /vagrant/www/ingiim.local/docroot
  <Directory "/vagrant/www/ingiim.local/docroot">
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>
