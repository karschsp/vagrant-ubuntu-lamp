<VirtualHost *:80>
  ServerName station.local
  ServerAlias *.station.local
  ServerAdmin webmaster@station.local
  #ErrorLog /vagrant/www/station.local/log/error_log
  #CustomLog /vagrant/www/station.local/log/access_log combined
  DocumentRoot /vagrant/www/station.local/docroot
  <Directory "/vagrant/www/station.local/docroot">
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>
