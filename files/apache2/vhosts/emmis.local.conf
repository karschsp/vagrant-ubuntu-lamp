<VirtualHost *:80>
  ServerName emmis.local
  ServerAlias *.emmis.local
  ServerAdmin webmaster@emmis.local
  #ErrorLog /vagrant/www/emmis.local/log/error_log
  #CustomLog /vagrant/www/emmis.local/log/access_log combined
  DocumentRoot /vagrant/www/emmis.local/docroot
  <Directory "/vagrant/www/emmis.local/docroot">
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>
